<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Interested Property - Gerona</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!-- Modal for San Fernando -->
    <div class="modal fade" id="interestedModal" tabindex="-1" role="dialog" aria-labelledby="interestedModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="interestedModalLabel">Gerona Property Form</h5>
                </div>
                <div class="modal-body">
                    <!-- Start form -->
                    <form id="propertyForm" onsubmit="return handleFormSubmit(event)">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="middleName">Middle Name</label>
                                <input type="text" class="form-control" id="middleName" value="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label for="zip">Zip Code</label>
                                <input type="number" class="form-control" id="zip" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" minlength="11" maxlength="11" required>
                            </div>
                        </div>

                        <div class="custom-file mb-3">
                            <label for="validID">Upload Valid ID</label>
                            <input type="file" class="custom-file-input" id="validID" required>
                            <label class="custom-file-label" for="validID">Upload Valid ID</label>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Any specific details or questions?" required></textarea>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="agreeCheck" required>
                                <label class="form-check-label" for="agreeCheck">
                                    Agree to terms and conditions
                                </label>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary">
                                <a href="D:\VisualStudio Proj\JVGMRD\properties.html">Back</a>
                            </button>
                            <button class="btn btn-primary" type="submit">Submit Form</button>
                        </div>

                    </form>
                    <!-- End form -->
                </div>
            </div>
        </div>
    </div>

    <!-- Property Carousel -->
    <div class="col-md-20">
        <div id="propertyCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img\slide1.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="img\slide2.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="img\slide3.jpg" class="d-block w-100" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img src="img\slide4.jpg" class="d-block w-100" alt="Slide 4">
                </div>
            </div>
            <!-- Carousel Controls -->
            <a class="carousel-control-prev" href="#propertyCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#propertyCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Automatically show the modal when the page loads -->
    <script>
        $(document).ready(function () {
            $('#interestedModal').modal('show');
        });

        // Handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Redirect to the index.html page
            window.location.href = "D:\\VisualStudio Proj\\JVGMRD\\index.html";

            // Show an alert message
            alert("Thank you for your interest! We will get back to you soon.");
        }
    </script>

</body>

</html>
