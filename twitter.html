<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styletwit.css">
</head>

<body>

    <div class="container mt-5">
        <!-- Profile Header -->
        <div class="profile-header d-flex align-items-center">
            <img src="img\prof.png" alt="User Image">
            <div>
                <h2>JVGMRD</h2>
                <p class="username">@JVGMRD</p>
                <p class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur malesuada.</p>
                <div class="stats d-flex">
                    <div><strong>30</strong> Following</div>
                    <div><strong>749K</strong> Followers</div>
                    <div><strong>583</strong> Tweets</div>
                </div>
            </div>
        </div>

        <!-- Tweets Section -->
        <div class="tweets-section mt-4">
            <!-- Tweet 1 -->
            <div class="tweet">
                <p>Check out this cool property üè° #RealEstate</p>
                <img src="img\lot10.jpg" alt="Property Image">
                <div class="tweet-footer">
                    <button>Like</button>
                    <button>Retweet</button>
                    <button>Reply</button>
                </div>
            </div>

        <!-- Followers Section -->
        <div class="followers-section mt-5">
            <h5>Followers</h5>
            <div class="followers d-flex justify-content-between">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Follower 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jane Smith</h5>
                        <p class="card-text">@janesmith</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Follower 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Michael Brown</h5>
                        <p class="card-text">@michaelb</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Follower 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Emma Johnson</h5>
                        <p class="card-text">@emmajohnson</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
